<%- include ../include/header.html%>
<form method="post" action="/articles/add" enctype="multipart/form-data">
    <input type="hidden" name="_id" value="<%=article._id%>">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" value="<%=article.title%>" class="form-control" name="title" id="title" placeholder="标题">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea type="password" class="form-control" name="content" id="content" placeholder="内容" cols="30" rows="10"><%=article.content%></textarea>
    </div>
    <div class="form-group">
        <label for="img"></label>
        <%
        if(article.img){
        %>
        <img src="<%=article.img%>" style="width: 100px; height: 100px;" alt="">
        <%
        }
        %>
        <input type="file" id="img" name="img" class="form-control" >
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<%- include ../include/footer.html%>

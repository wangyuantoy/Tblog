<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tblog</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tblog</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%
                if(user){
                    %>
                <li><a href="/articles/add">发表文章</a></li>
                <li><a href="/users/logout">退出</a></li>
                <%
                }else{
                %>
                <li class="active"><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登录</a></li>
                <%
                }
                %>
            </ul>
            <form  class="navbar-form navbar-right" role="search" method="get" action="/">
                <div class="form-group">
                    <input type="text" name="keyword" id="keyword" class="form-control" value="<%=keyword%>" placeholder="请输入关键字"/>
                </div>
                <input type="submit" class="btn  btn-default" value="搜索" name="search">
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <%
    if(success){
    %>
    <div class="alert alert-success" role="'alert"><%=success%></div>
    <%
    }
    %>
    <%
    if(error){
    %>
    <div class="alert alert-danger" role="'alert"><%=error%></div>
    <%
    }
    %>
